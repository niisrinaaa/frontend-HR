  <h2 class="mb-4">Form KPI</h2>

  <!-- Pilihan Divisi & Jabatan -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label fw-bold">Pilih Divisi</label>
      <select id="divisionSelect" class="form-select" onchange="changeSelection()">
        <option value="">Pilih Divisi</option>
        <option value="IT">IT</option>
        <option value="disana apaya">disana apaya</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label fw-bold">Pilih Jabatan</label>
      <select id="positionSelect" class="form-select" onchange="changeSelection()">
        <option value="">Pilih Jabatan</option>
        <option value="Ketua Divisi">Ketua</option>
        <option value="Karyawan">Karyawan</option>
      </select>
    </div>
  </div>

  <!-- Card Informasi -->
  <div class="card border-0 mb-4 shadow-sm">
  <div class="card-body">
    <h5 class="card-title fw-bold mb-3">
      <i class="bi bi-bar-chart-fill text-primary me-2"></i> Informasi KPI
    </h5>
    <div class="row g-3">
      <div class="col-md-6">
        <div class="p-3 bg-light rounded d-flex align-items-center">
          <i class="bi bi-diagram-3-fill text-success fs-4 me-3"></i>
          <div>
            <small class="text-muted">Divisi</small>
            <div id="infoDivision" class="fw-semibold">-</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="p-3 bg-light rounded d-flex align-items-center">
          <i class="bi bi-person-badge-fill text-info fs-4 me-3"></i>
          <div>
            <small class="text-muted">Jabatan</small>
            <div id="infoPosition" class="fw-semibold">-</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-light rounded d-flex align-items-center">
          <i class="bi bi-percent text-warning fs-4 me-3"></i>
          <div>
            <small class="text-muted">Total Bobot</small>
            <div id="infoTotalWeight" class="fw-semibold">0%</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-light rounded d-flex align-items-center">
          <i class="bi bi-graph-up text-danger fs-4 me-3"></i>
          <div>
            <small class="text-muted">Maksimal Bobot</small>
            <div class="fw-semibold">100%</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 bg-light rounded d-flex align-items-center">
          <i class="bi bi-list-ol text-primary fs-4 me-3"></i>
          <div>
            <small class="text-muted">Jumlah Topik</small>
            <div id="infoTopicCount" class="fw-semibold">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- Nav Tabs + Button -->  
   <div class="card mb-5 shadow-sm">
    <div class="card-header bg-primary">
  <div class="nav-tabs-wrapper mb-2">
    <ul class="nav nav-tabs" id="topicTabs"></ul>
    <button class="btn btn-light btn-sm ms-auto" onclick="addTopic()">+ Tambah Topik</button>
    <button class="btn btn-success ms-2" onclick="saveKPI()">Simpan KPI</button>
  </div>
    </div>

  <div class="card-body">
  <!-- Tab Content -->
  <div class="p-3 tab-content mb-2" id="topicContents"></div>

  <script>
    let kpiData = {};
    let topicCount = 0;
    let currentKey = '';

    function changeSelection() {
      const division = document.getElementById('divisionSelect').value;
      const position = document.getElementById('positionSelect').value;
      document.getElementById('infoDivision').textContent = division || '-';
      document.getElementById('infoPosition').textContent = position || '-';

      currentKey = division && position ? `${division}|${position}` : '';
      loadData();
    }

    function loadData() {
      document.getElementById('topicTabs').innerHTML = '';
      document.getElementById('topicContents').innerHTML = '';
      topicCount = 0;

      if (!currentKey) return;

      if (!kpiData[currentKey]) {
        kpiData[currentKey] = [];
      }

      kpiData[currentKey].forEach(topic => {
        topicCount++;
        renderTopic(topicCount, topic.topicName, topic.topicWeight, topic.questions);
      });

      updateInfo();
    }

    function addTopic() {
    //   if (!currentKey) {
    //     alert("Pilih divisi dan jabatan dulu!");
    //     return;
    //   }
      topicCount++;
      renderTopic(topicCount, '', '', []);
      updateInfo();
    }

    function renderTopic(index, topicName, topicWeight, questions) {
      const tabId = `tab-${index}`;
      const tabHTML = `
        <li class="nav-item" role="presentation" id="tab-btn-${index}">
          <button class="nav-link  ${index === 1 ? 'active' : ''}" 
                  id="${tabId}-tab" 
                  data-bs-toggle="tab" 
                  data-bs-target="#${tabId}" 
                  type="button" role="tab">
            ${topicName || `Topik ${index}`}
          </button>
        </li>
      `;
      document.getElementById('topicTabs').insertAdjacentHTML('beforeend', tabHTML);

      let questionsHTML = '';
      questions.forEach(q => {
        questionsHTML += questionTemplate(q);
      });

      const contentHTML = `
        <div class="tab-pane fade ${index === 1 ? 'show active' : ''}" 
             id="${tabId}" role="tabpanel">
          <div class="mb-3">
            <label class="form-label">Nama Topik</label>
            <input type="text" class="form-control topic-name" value="${topicName}" 
                   oninput="updateTabTitle(${index}, this.value)">
          </div>
          <div class="mb-3">
            <label class="form-label">Bobot Topik (%)</label>
            <input type="number" class="form-control topic-weight" value="${topicWeight}" 
                   oninput="updateInfo()">
          </div>
          <h6>Pertanyaan</h6>
          <div class="questions-container">
            ${questionsHTML}
          </div>
          <button class="btn btn-outline-primary btn-sm mt-5" onclick="addQuestion('${tabId}')">+ Tambah Pertanyaan</button>
          <button class="btn btn-danger btn-sm mt-5" onclick="removeTopic(${index})">Hapus Topik</button>
        </div>
      `;
      document.getElementById('topicContents').insertAdjacentHTML('beforeend', contentHTML);
    }

    function questionTemplate(value = '') {
      return `
        <div class="input-group mb-2">
          <input type="text" class="form-control question-text" value="${value}" placeholder="Masukkan pertanyaan">
          <button class="btn btn-outline-danger" type="button" onclick="this.parentElement.remove()">Hapus</button>
        </div>
      `;
    }

    function updateTabTitle(index, value) {
      const btn = document.querySelector(`#tab-btn-${index} button`);
      btn.textContent = value || `Topik ${index}`;
    }

    function addQuestion(tabId) {
      const container = document.querySelector(`#${tabId} .questions-container`);
      container.insertAdjacentHTML('beforeend', questionTemplate());
    }

    function removeTopic(index) {
      document.getElementById(`tab-btn-${index}`).remove();
      document.getElementById(`tab-${index}`).remove();
      topicCount--;
      updateInfo();
    }

    function updateInfo() {
      const weights = Array.from(document.querySelectorAll('.topic-weight')).map(input => Number(input.value) || 0);
      const totalWeight = weights.reduce((a, b) => a + b, 0);
      document.getElementById('infoTotalWeight').textContent = totalWeight;
      document.getElementById('infoTopicCount').textContent = topicCount;
    }

    function saveKPI() {
    //   if (!currentKey) {
    //     alert("Pilih divisi dan jabatan dulu!");
    //     return;
    //   }

      const topics = [];
      document.querySelectorAll('#topicContents .tab-pane').forEach(tabPane => {
        const topicName = tabPane.querySelector('.topic-name').value;
        const topicWeight = tabPane.querySelector('.topic-weight').value;
        const questions = [];
        tabPane.querySelectorAll('.question-text').forEach(q => {
          questions.push(q.value);
        });
        topics.push({ topicName, topicWeight, questions });
      });

      kpiData[currentKey] = topics;

    //   console.log("Semua Data KPI:", kpiData);
    //   alert(`Data KPI untuk ${currentKey} tersimpan!`);
    }
  </script>
